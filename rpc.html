<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rpc.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="image-rpc/icons8-hand-rock-96.png" alt="rock hand icon">
        </div>
        <div class="choice" id="p">
            <img src="image-rpc/icons8-hand-96.png" alt="paper hand icon">
        </div>
        <div class="choice" id="s">
            <img src="image-rpc/icons8-hand-scissors-96.png" alt="scissor hand icon">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
</body>
</html>
